<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./signup.css" />
    <title>sign up</title>
  </head>
  <body>
    <header>
      <div class="header-box">
        <a href="./index.html" class="logo-box">
          <img src="./images/Frame 52.png" alt="" class="logo" />
        </a>
        <nav>
          <ul>
            <li><a href="./index.html" class="active">Home</a></li>
            <li class="common-link">
              <a href="">Common Problems</a>
              <img src="./images/chevron-down.png" alt="" />
            </li>
            <li><a href="./appointment.html">book appointment</a></li>
            <li><a href="">FAQs</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
        </nav>
        <div class="sign-box">
          <a href="./signin.html" class="sign-in">sign in</a>
        </div>
      </div>
    </header>
    <main class="containner">
      <section class="containner-content">
        <article class="form-wrapper">
          <form action="" class="form">
            <h5>Sign Up</h5>
            <h6>Create an account</h6>
            <div class="form-controle">
              <div class="input-boxe">
                <label for="">First Name</label>
                <input type="text" />
              </div>
              <div class="input-boxe">
                <label for="">Last Name</label>
                <input type="text" />
              </div>
            </div>
            <div class="form-controller">
              <div class="input-email">
                <label for="email">email address</label>
                <input type="text" />
              </div>
            </div>
            <div class="form-controller">
              <div class="input-email">
                <label for="email">Phone Number</label>
                <input type="text" placeholder="+234 814 1842 802" />
              </div>
            </div>
            <div class="form-controle">
              <div class="input-boxe">
                <label for="">password</label>
                <input type="password" id="password" />
                <i class="bi bi-eye-slash eye-sign" id="togglePassword"></i>
              </div>
              <div class="input-boxe">
                <label for="">repeat password</label>
                <input type="password" id="repeat" />
                <i class="bi bi-eye-slash eye-sign" id="toggleRepeat"></i>
              </div>
            </div>
            <a href="./index.html" class="btn-submit">create account</a>
            <p>
              Already Have an Account?
              <span><a href="./signin.html">Sign in</a></span>
            </p>
          </form>
        </article>
        <div class="background">
          <img src="./images/man.png" alt="" />
        </div>
        <button class="trusted trusted-signup">
          <img src="./images/check-circle.png" alt="" />
          Trusted vet
        </button>
        <img class="twitter twitter-sign" src="./images/twitter.png" alt="" />
        <button class="online online-sign monitor">
          <img src="./images/monitor.png" alt="" />
          online assesment
        </button>
        <div class="rating rating-sign">
          <div class="rating-content">
            <img src="./images/adams.png" alt="" />
            <div>
              <h4>
                Adams Abraham
                <span
                  ><img
                    class="check-circle"
                    src="./images/check-circle-2.png"
                    alt=""
                /></span>
              </h4>

              <img src="./images/Star.png" alt="" />
              <img src="./images/Star.png" alt="" />
              <img src="./images/Star.png" alt="" />
              <img src="./images/Star.png" alt="" />
              <img src="./images/Star.png" alt="" />
            </div>
          </div>
          <p class="best">“This is the best Vet I’ve ever come to”</p>
        </div>
      </section>
    </main>
    <script>
      const togglePassword = document.querySelector('#togglePassword')
      const toggleRepeat = document.querySelector('#toggleRepeat')
      const password = document.querySelector('#password')
      const repeat = document.querySelector('#repeat')
      togglePassword.addEventListener('click', () => {
        // Toggle the type attribute using
        // getAttribure() method
        const type =
          password.getAttribute('type') === 'password' ? 'text' : 'password'
        password.setAttribute('type', type)
        // Toggle the eye and bi-eye icon
        togglePassword.classList.toggle('bi-eye')
      })
      toggleRepeat.addEventListener('click', () => {
        // Toggle the type attribute using
        // getAttribure() method
        const type =
          repeat.getAttribute('type') === 'password' ? 'text' : 'password'
        repeat.setAttribute('type', type)
        // Toggle the eye and bi-eye icon
        toggleRepeat.classList.toggle('bi-eye')
      })
    </script>
  </body>
</html>
