  <body>
    <header>

        <nav>

            <li><a href="">book appointment</a></li>

          </ul>
        </nav>
        <div class="sign-box">
          <a href="" class="sign-in">sign in</a>
        </div>
      </div>
    </header>
    <main class="containner">
      <section class="containner-content">
        <article class="form-wrapper">
          <!-- Form for backend -->
          <form action="" class="form">
            <p class="social">use social media to sign in</p>
            <div class="social-box">
              <a href=""><img src="./images/mail.png" alt="" /></a>
              <a href=""><img src="./images/facebook.png" alt="" /></a>

              <a href=""><img src="./images/twitter-2.png" alt="" /></a>
            </div>
            <p class="social">or</p>
            <p class="social">Sign In</p>
            <!-- input box for sign in  -->

            <div class="form-controller">
              <div class="input-email">
                <label for="email">email address</label>
                <input type="text" />
              </div>
            </div>
            <div class="form-controller">
              <div class="input-email">
                <label for="password">password</label>
                <input type="password" name="password" id="password" />
                <i class="bi bi-eye-slash eye" id="togglePassword"></i>
              </div>
            </div>

            <a href="./user.html" class="btn-submit">sign in</a>
            <!-- input box for sign in  -->

              Don't Have an Account?
              <span><a href="signup.html">Sign up</a></span>
            </p>
          </form>
          <!-- Form for backend -->
        </article>
        <div class="background">
          <img src="./images/man.png" alt="" />
        </div>
        <button class="trusted trusted-sign">
          <img src="./images/check-circle.png" alt="" />
          Trusted vet
        </button>
        <img class="twitter twitter-sign" src="./images/twitter.png" alt="" />
        <button class="online online-sign monitor">
          <img src="./images/monitor.png" alt="" />
          online assesment
        </button>
        <div class="rating rating-sign">
          <div class="rating-content">
            <img src="./images/adams.png" alt="" />
            <div>
              <h4>
                Adams Abraham
                <span
                  ><img
                    class="check-circle"
                    src="./images/check-circle-2.png"
                    alt=""
                /></span>
              </h4>

              <img src="./images/Star.png" alt="" />
              <img src="./images/Star.png" alt="" />
              <img src="./images/Star.png" alt="" />
              <img src="./images/Star.png" alt="" />
              <img src="./images/Star.png" alt="" />
            </div>
          </div>
          <p class="best">“This is the best Vet I’ve ever come to”</p>
        </div>
      </section>
    </main>
    <script>
      const togglePassword = document.querySelector('#togglePassword')
      const password = document.querySelector('#password')
      togglePassword.addEventListener('click', () => {
        // Toggle the type attribute using
        // getAttribure() method
        const type =
          password.getAttribute('type') === 'password' ? 'text' : 'password'
        password.setAttribute('type', type)
        // Toggle the eye and bi-eye icon
        togglePassword.classList.toggle('bi-eye')
      })
    </script>
  </body>
